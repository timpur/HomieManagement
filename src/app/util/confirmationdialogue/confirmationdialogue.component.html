<form #confirmationDialogue="ngForm">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <p>{{msgText}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false" class="space right">{{negBtnText}}</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="true">{{posBtnText}}</button>
  </mat-dialog-actions>
</form>
